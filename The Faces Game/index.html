<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Classmate guesser</title>
</head>
<body>
    <header>
        <h2>Classmate guesser</h2>
    </header>
    <main id="gameContainer">
        <form class="introduction">
            <p>Do you think you have what it takes to guess all the names?</p>
            <input type="button" value="Start playing" class="startGame">
        </form>
        <form class="game">
            <p id="cheat"></p>
            <div class="status">
            <div>
                <input type="button" value="Restart" class="restartBtn">
                <input type="button" value="See results" class="resultsBtn">
                </div>
            <div>
                <p class="totalGuesses">0 guesses</p>
                <p class="progress">0% complete</p>
            </div>

            </div>
            <ul id="results"></ul>
            <p class="comparedToLastRound"></p>
            <div class="imgContainer">
                <img src="" alt="">
            </div>
            <ul id="choices">
                <!-- Put these in JS directly? -->
            </ul>
        </form>


    </main>
    <script src="choices.js"></script>
    <script src="main.js"></script>
</body0>
</html>
