<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Classmate guesser</title>
</head>
<body>
    <header>
        <h2>Classmate guesser</h2>
    </header>
    <main id="gameContainer">
        <form class="introduction">
            <p>Do you think you have what it takes to guess all the names?</p>
            <input type="button" value="Start playing" class="startGame">
        </form>
        <form class="game">
            <div class="imgContainer">
                <img src="" alt="">
            </div>
            <ul class="choices">
                <li class="choice">
                    <input type="button" value="Sarah" class="choiceButton" id="choice-1">
                </li>
                <li class="choice">
                    <input type="button" value="Sarah" class="choiceButton" id="choice-2">
                </li>
                <li class="choice">
                    <input type="button" value="Sarah" class="choiceButton" id="choice-3">
                </li>
                <li class="choice">
                    <input type="button" value="Sarah" class="choiceButton" id="choice-4">
                </li>
                <li class="choice">
                    <input type="button" value="Sarah" class="choiceButton" id="choice-5">
                </li>
            </ul>
        </form>


    </main>
    <footer>
        <p>If you encounter an issue, please don't bother me :)</p>
    </footer>
    <script src="main.js"></script>
</body>
</html>
